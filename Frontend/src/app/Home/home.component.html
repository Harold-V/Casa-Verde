<div class="container-fluid vh-100 p-0 d-flex">
    <!-- Barra lateral -->
    <div class="bg-dark text-white p-3" style="width: 250px;">
        <!-- Logo -->
        <div class="text-center mb-4">
            <button class="btn w-100 text-center sidebar-btn" (click)="changeView('inicio')"
                style="background: transparent; border: none;">
                <img src="greenHouse.ico" alt="Logo" style="width: 80px; height: 80px;" />
            </button>
            <h3 class="text-asadero fw-bold">Asadero<br>Casa Verde</h3>
        </div>

        <!-- Menú lateral -->
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <button class="btn w-100 text-start text-white sidebar-btn"
                    (click)="changeView('configuracion')">Configuración</button>
            </li>
        </ul>
    </div>

    <!-- Contenido principal dinámico -->
    <div class="flex-grow-1 bg-white d-flex align-items-center justify-content-center">
        <app-home-configuracion *ngIf="currentView === 'configuracion'"></app-home-configuracion>
        <h1 *ngIf="currentView === 'inicio'" class="text-asadero fw-bold">INICIO</h1>
    </div>
</div>
